{% extends 'base.html' %}
{% load static %}
{% block title %}kontrahenci{% endblock %}

{% block body %}

<h4>Kontrahenci</h4>
<a href="{% url 'transactions:counterparty-create' %}">dodaj</a>

{% if counterparty_list %}

<table>

  {% for item in counterparty_list %}

  <tr>
    <td><a href="{% url 'transactions:counterparty-detail' item.pk %}">{{ item.pk }}</a></td>
  <td>{{ item.name }}</td>
  </tr>
  
  {% endfor %}
  
</table>

{% endif %}

{% endblock %}
