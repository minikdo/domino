{% extends 'inventory/base.html' %}

{% block title %}rejestracja{% endblock %}

{% block body %}

<h1>Rejestracja</h1>

<p>Jednak nie chcesz? Wróc do logowania <a href="{% url 'login' %}">tutaj</a></p>

<form action="{% url 'inventory:register' %}" method="post">
  {% csrf_token %}

  {% if form.errors %}
  <p>wystąpił błąd</p>
  {% endif %}

  {{ form }}
  
  <div><input name="" type="submit" value="zarejestruj"/></div>
</form>

{% endblock %}
